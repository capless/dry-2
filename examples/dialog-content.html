<div class="p-5">
    <h2 class="text-xl font-bold mb-4">AJAX Loaded Content</h2>

    <div class="bg-blue-50 p-4 rounded mb-4">
        <p class="mb-2">This content was loaded via AJAX into the dialog.</p>
        <p>You can put any HTML content here that you want to display in the dialog.</p>
    </div>

    <div class="mb-4">
        <h3 class="font-semibold text-lg mb-2">Sample Form</h3>
        <form class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <div>
                <button type="button" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <div class="mt-6 pt-4 border-t border-gray-200">
        <h3 class="font-semibold text-lg mb-2">Close Options</h3>
        <div class="flex space-x-3">
            <button type="button" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                Close Dialog
            </button>
        </div>
    </div>
</div>
