<div class="p-4">
    <h3 class="text-lg font-semibold mb-4">Contact Form</h3>
    <form class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="dialog-name">
                Name
            </label>
            <input 
                type="text" 
                id="dialog-name" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your name"
            >
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="dialog-email">
                Email
            </label>
            <input 
                type="email" 
                id="dialog-email" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your email"
            >
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="dialog-message">
                Message
            </label>
            <textarea 
                id="dialog-message" 
                rows="3"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your message"
            ></textarea>
        </div>
        <div class="flex gap-2 pt-2">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                Send Message
            </button>
            <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
                Cancel
            </button>
        </div>
    </form>
</div>
