<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Web Component</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Component Scripts -->
    <script src="src/dry2/dry2.js"></script>
</head>
<body class="bg-gray-100 min-h-screen py-12">
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold text-center mb-8">Carousel Web Component</h1>

    <!-- Carousel Component -->
    <div class="max-w-4xl mx-auto">
        <carousel-component
            slides='[
                {
                    "image": "https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800&h=400&fit=crop",
                    "title": "Mountain Landscape",
                    "description": "Beautiful mountain scenery with misty peaks"
                },
                {
                    "image": "https://images.unsplash.com/photo-1511884642898-4c92249e20b6?w=800&h=400&fit=crop",
                    "title": "Desert Sunset",
                    "description": "Stunning sunset over desert rock formations"
                },
                {
                    "image": "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&h=400&fit=crop",
                    "title": "Tropical Beach",
                    "description": "Crystal clear waters and white sandy beaches"
                },
                {
                    "image": "https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?w=800&h=400&fit=crop",
                    "title": "Lake View",
                    "description": "Serene lake surrounded by mountains"
                },
                {
                    "image": "https://images.unsplash.com/photo-1501594907352-04cda38ebc29?w=800&h=400&fit=crop",
                    "title": "City Skyline",
                    "description": "Modern cityscape at golden hour"
                }
            ]'
            height="400"
            autoplay
            interval="5000"
            show-thumbnails="true"
            show-dots="true"
            show-arrows="true"
            show-controls="true"
            id="my-carousel"
        ></carousel-component>

        <!-- External Controls Demo -->
        <div class="mt-6 text-center">
            <h2 class="text-xl font-semibold mb-4">External Controls Demo</h2>
            <div class="flex justify-center space-x-4">
                <button onclick="document.getElementById('my-carousel').previous()" 
                        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Previous
                </button>
                
                <button onclick="document.getElementById('my-carousel').next()" 
                        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Next
                </button>
                
                <button onclick="document.getElementById('my-carousel').goToSlide(0)" 
                        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Go to First Slide
                </button>
                
                <button onclick="toggleAutoplay()" 
                        class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                    Toggle Autoplay
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript example for controlling the carousel
    function toggleAutoplay() {
        const carousel = document.getElementById('my-carousel');
        carousel.autoplay = !carousel.autoplay;
    }
    
    // Example of listening to carousel events
    document.addEventListener('slide-changed', function(e) {
        console.log('Slide changed to:', e.detail.index);
    });
</script>
</body>
</html>
